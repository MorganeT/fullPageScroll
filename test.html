<!DOCTYPE HTML>
<html>
	<head>
		<title> DEMO - fullPageScroll </title>
		<meta charset="utf-8"/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- Requis avant le script fullPageScroll -->
		<script src="js/fullPageScroll.js"></script>

		<link rel="stylesheet" href="css-not-required/style.css">
	</head>
	<body>
		<ul><li class="prevPage">Page précédente</li><li class="scrollToPage-1">Page 1</li><li class="scrollToPage-2">Page 2</li><li class="scrollToPage-3">Page 3</li><li class="scrollToPage-4">Page 4</li><li class="scrollToPage-5">Page 5 </li><li class="nextPage">Page suivante </li></ul>
		<div id="idDeMaPagea" class="scrollPage"><div>PAGE 1</div></div>
		<div id="idDeMaPageb" class="scrollPage"><div>PAGE 2</div></div>
		<div id="idDeMaPagec" class="scrollPage"><div>PAGE 3</div></div>
		<div id="idDeMaPaged" class="scrollPage"><div>PAGE 4</div></div>
		<div id="idDeMaPagee" class="scrollPage"><div>PAGE 5</div></div>
	</body>
</html>
